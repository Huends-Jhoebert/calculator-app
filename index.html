<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<title>Document</title>
</head>

<body>

	<div class="overall-container">
		<div class="top-container">
			<input type="text" class="calculator-screen z-depth-1" value="" disabled />
		</div>
		<div class="bottom-container">
			<button type="button" class="operator-btn plus-sign btn btn-info" value="+">+</button>
			<button type="button" class="operator-btn minus-sign btn btn-info" value="-">-</button>
			<button type="button" class="operator-btn multi-sign btn btn-info" value="x">x</button>
			<button type="button" class="operator-btn division-sign btn btn-info" value="/">&divide</button>

			<button type="button" class="btn btn-light number-7 " value="7">7</button>
			<button type="button" class="btn btn-light number-8" value="8">8</button>
			<button type="button" class="btn btn-light number-9" value="9">9</button>

			<button type="button" class="btn btn-light number-4" value="4">4</button>
			<button type="button" class="btn btn-light number-5" value="5">5</button>
			<button type="button" class="btn btn-light number-6" value="6">6</button>

			<button type="button" class="btn btn-light number-1" value="1">1</button>
			<button type="button" class="btn btn-light number-2" value="2">2</button>
			<button type="button" class="btn btn-light number-3" value="3">3</button>

			<button type="button" class="btn btn-light number-0" value="0">0</button>
			<button type="button" class="btn btn-light dot" value=".">.</button>
			<button type="button" class="btn btn-danger clear" value="all-clear">AC</button>

			<button type="button" class="equal-sign operator equal-sign operator btn btn-default" value="=">=</button>



		</div>

	</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>

</html>
